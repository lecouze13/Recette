<div class="congeValider">
    <p class="center"> Voici la liste des
        conges demandés.</p>
    <div class="tableau">



        <table mat-table [dataSource]="data_array" class="mat-elevation-z8" matSort #empTbSort="matSort">

            <ng-container matColumnDef="codeCollab">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> codeCollab </th>
                <td mat-cell *matCellDef="let element; ">
                    {{element.codeCollab}}

                </td>
            </ng-container>

            <ng-container matColumnDef="nombreJoursDemande">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> nombreJoursDemande</th>
                <td mat-cell *matCellDef="let element"> {{element.nombreJoursDemande}} </td>
            </ng-container>


            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="position-relative"
                [ngClass]="{ 'first-row': row === data_array[0] }"></tr>

        </table>
    </div>
</div>
<div class="main_div">
    <input type="date" class="date-input1" [(ngModel)]="dateSelectionnee1">
    <input type="date" class="date-input2" [(ngModel)]="dateSelectionnee2">
    <button type="submit" (click)="submitForm()">Soumettre</button>
</div>




<div class="congeValider">
    <p class="center" *ngIf="data_arrayCongeValider && data_arrayCongeValider.length > 0">
        Voici la liste de tes congés validés.
    </p>
    <div class="tableau">



        <table *ngIf="data_arrayCongeValider && data_arrayCongeValider.length > 0" mat-table
            [dataSource]="data_arrayCongeValider" class="mat-elevation-z8" matSort #empTbSort="matSort">
            choissiez votre nom de collaborateur
            <ng-container matColumnDef="intituleConge">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>

                    <b>intituleConge</b>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.intituleConge}}</td>
            </ng-container>

            <ng-container matColumnDef="nombreJours">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>nombreJours</b> </th>
                <td mat-cell *matCellDef="let element; ">
                    {{element.nombreJours}}

                </td>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumnsCongeValider"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsCongeValider;" class="position-relative"></tr>

        </table>

    </div>
</div>
