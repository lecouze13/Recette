<div class="form_register_login" *ngIf="is_afficher_Login==false">
    <form [formGroup]="angForm" autocomplete="off">
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="close_login()"></button>

        <div class="svg-login">
            <svg xmlns="http://www.w3.org/2000/svg" width="125" height="125" fill="currentColor" class="bi bi-person"
                viewBox="0 0 16 16">
                <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
            </svg>
            <h3>Log in RH</h3>
        </div>
        <div class="form-group">
            <label>Utilisateur RH</label>
            <input type="text" title="Pseudo" class="form-control" formControlName="user" placeholder="Enter username"
                [(ngModel)]=" user_info_login" />
        </div>

        <div class="form-group">
            <label>Mot de Passe RH</label>
            <input type="text" title="Mot de pass" class="form-control" id="test" placeholder="Enter password"
                formControlName="password" [(ngModel)]="mdp_info_login" />
        </div>
        <div class="bouton_login_div">


        </div>

        <button title="Se connecter" (click)="submit_login()" class="btnn" [disabled]="!angForm.valid">Cr√©er </button>
    </form>

</div>
